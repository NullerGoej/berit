<!doctype html>
<html lang="en-US">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Coding Template</title>
  <link rel="stylesheet" type="text/css" href="bundle.css">
</head>

<body>

    <h2>Welcome to <span style="color:rgb(60, 169, 212)">Berit</span></h2>

    <h3>Tasks</h3>
    <div id="temperature"></div>
    <input type="text" placeholder="Description" id="taskTitle">
    <div style='display: flex;flex-wrap: wrap;text-align:center;left:20%;position:relative;width: 60%'>
      <div style='flex-basis: calc(50% - 10px);margin-right: 10px;'>
        <input type="datetime-local" id="taskDate" style="width: 100%; height:40px">
      </div>
      <div style='flex-basis: calc(50% - 10px);margin-left: 10px;'>
        <input type="number" placeholder="Repeat" id="count" style="width: 100%">
      </div>
    </div>

    <button id="taskAdd">Add Task</button>
    <div style='display: flex;flex-wrap: wrap;text-align:center;left:20%;position:relative;width: 60%'>
      <div style='flex-basis: calc(33.3% - 10px);margin-right: 10px;'>
        <button id="showTasks" style="width: 100%">Show Task</button>
      </div>
      <div style='flex-basis: calc(33.3% - 10px);margin: 0px 5px;'>
        <button id="showCompletedTasks" style="width: 100%">Show Completed Tasks</button>
      </div>
      <div style='flex-basis: calc(33.3% - 10px);margin-left: 10px;'>
        <button id="showReTaskBtn" style="width: 100%">Show Repeatable Tasks</button>
      </div>
    </div>
    <div id="return"></div>


    <input type="number" placeholder="Task ID" id="taskIdInp">
    <button id="deleteTask">Delete Task</button>

    <h3>Alarms</h3>
    <input type="datetime-local" id="newAlarmDateInp"><br>
    <input type="number" id="newAlarmToneInp" placeholder="Alarm Tone">
    <button id="newAlarmBtn">Create Alarm</button>
    <h3>News</h3>
    <div id="NewsCard"></div>
    <a href="https://newsapi.org" target="_blank">Powered by NewsAPI.org</a>

  <script src="bundle.js"></script>
</body>
</html>
