<!doctype html>
<html lang="en-US">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Coding Template</title>
  <link rel="stylesheet" type="text/css" href="bundle.css">
</head>

<body>

    <h2>Welcome to <span style="color:rgb(60, 169, 212)">Berit</span></h2>  

    <h3>Todo</h3>

    <input type="text" placeholder="Title" id="taskTitle">
    <button id="taskAdd">Add Task</button>
    <button id="showTasks">Show Task</button>
    <button id="showCompletedTasks">Show Completed Tasks</button>
    <div id="return"></div>

    
    <input type="number" placeholder="Task ID" id="taskIdInp">
    <button id="deleteTask">Delete Task</button>

    <h3>Alarms</h3>
    <input type="datetime-local" id="newAlarmDateInp"><br>
    <input type="number" id="newAlarmToneInp" placeholder="Alarm Tone">
    <button id="newAlarmBtn">Create Alarm</button>
    
  <script src="bundle.js"></script>
</body>
</html>
